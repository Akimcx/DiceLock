name: Run test on pull request
on:
  pull_request:
    branches:
    - main
jobs:
  run_test_on_linux:
    name: Test dicelock with junit jupiter on ${{matrix.os}} with java17
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest,ubuntu-20.04]
    steps:
    - name: Setup Java 17 
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Setup Junit Jupiter
    - name: Setup repo
    - uses: action/checkout@v3
